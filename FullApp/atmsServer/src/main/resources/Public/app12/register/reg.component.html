<!doctype html>
<div lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Porfolio</title>


    </head>
<div class="col-md-6 col-md-offset-3 register">
    <h2>Register</h2>
    <form name="form">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="firstName"/>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lastName"/>
            </div>
        <div class="form-group" >
            <label>Username</label>
            <input type="text" class="form-control" name="username"/>
             </div>
        <div class="form-group">
            <label >Phone</label>
            <input type="text" class="form-control" name="email" />
        </div>
        <div class="form-group" >
            <label >Role</label>
            <select class="form-control">
                <option value="t">PHP-developer</option>
                <option value="t1" selected>Java-developer</option>
                <option value="t2">JS-developer</option>
                <option value="t3">C#-developer</option>
                <option value="t4">Android-developer</option>
            </select>
        </div>
        <div class="form-group">
            <label>Date</label>
            <form>
               <input type="date" class="form-control" name="calendar" />
            </form>
        </div>
        <div class="form-group">
            <label >Email</label>
            <input type="email" class="form-control" name="email" />
            </div>
        <div class="form-group" >
            <label >Password</label>
            <input type="password" class="form-control" name="password" />
            </div>
        <div class="form-group">
